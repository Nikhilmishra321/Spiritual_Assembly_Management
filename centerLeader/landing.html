<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('/images/bACK\ gROUND\ 02.jpg'); /* Replace with your background image */
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            /* background: rgba(255, 255, 255, 0.9); */
            background-color: 201658;
            padding: 20px;
            border-radius: 20px;
            width: 500px;
            text-align: center;
        }

        .devotee-login,
        .spiritual-leader-login {
            display: none;
        }
    </style>
    <title>Spiritual Assembly Management System</title>
</head>

<body>

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" action="#" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="role">Role:</label>
                <select class="form-control" id="role" name="role" required>
                    <option value="" disabled selected>Select Role</option>
                    <option value="devotee">Devotee</option>
                    <option value="spiritual-leader">Spiritual Leader</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <!-- Devotee Login Section -->
        <div class="devotee-login">
            <h3>Devotee Login Credentials:</h3>
            <p>Username: devotee_user</p>
            <p>Password: devotee_password</p>
        </div>

        <!-- Spiritual Leader Login Section -->
        <div class="spiritual-leader-login">
            <h3>Spiritual Leader Login Credentials:</h3>
            <p>Username: leader_user</p>
            <p>Password: leader_password</p>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script>
        // Show login details based on selected role
        document.getElementById('role').addEventListener('change', function () {
            var selectedRole = this.value;
            document.querySelectorAll('.devotee-login, .spiritual-leader-login').forEach(function (el) {
                el.style.display = 'none';
            });
            document.querySelector('.' + selectedRole + '-login').style.display = 'block';
        });

        // Handle form submission (replace with actual authentication logic)
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var role = document.getElementById('role').value;

            // Replace this with actual authentication logic
            console.log('Username:', username);
            console.log('Password:', password);
            console.log('Role:', role);
        });
    </script>

</body>

</html>
